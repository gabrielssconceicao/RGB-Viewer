<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Viewer</title>
</head>
<body>
    <div id="viwer"></div>

    <div class="sliders">

        <div class="slider">
            <span>0</span>
            <input type="range" name="red" id="r" min="0" max="255">
            <span>r</span>
        </div>

        <div class="slider">
            <span>0</span>
            <input type="range" name="green" id="g" min="0" max="255">
            <span>r</span>
        </div>

        <div class="slider">
            <span>0</span>
            <input type="range" name="blue" id="b" min="0" max="255">
            <span>r</span>
        </div>
    </div>
</body>
</html>
